<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cuisin.try</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <!-- https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/scripts.js"></script>
    <script type="text/javascript" src="./assets/javascript/zomato.js"></script>
</head>

<body>
    <!--NavBar with Logo -->
    <nav>
        <div class="nav-wrapper teal">
            <i class="fas fa-globe-americas"></i>
            <a href="index.html" class="brand-logo left">cuisin.try</a>
            <!-- <a href="index.html" class="brand-logo left">cuisin</a><i href="index.html" class="fas fa-globe-americas"></i><a href="index.html" class="brand-logo left">try</a> -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/tmd913/project0"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Container with Video and Form -->
    <div class="row valign-wrapper" id="videoArea">
        <video autoplay loop id="video" muted plays-inline>
            <source src="assets/media/VideoFootageOfCity.mp4" type="video/mp4">
        </video>
        <div class="row overlay center-align" id="searchArea">
            <form class="pure-form">
                <input type="text" id="countrySearch" class="pure-input-rounded" placeholder="Country Name">
                <input type="text" id="restaurantSearch" class="pure-input-rounded" placeholder="Zip Code">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="Submit" href="#resultsArea">Search</button>
            </form>
        </div>
    </div>

    <!-- Results Area for the Zomato and Country API call -->
    <div class="row container animated display-none" id="resultsArea">
        <div class="col s12 m8" id="countryResults">
            <div class="row" id="countryAPI">
                <div class="card horizontal col s12" id="card-container">
                    <div class="card-image valign-wrapper"></div>
                    <div class="card-stacked">
                        <div class="card-content" id="card-content">
                            <h2 class="header name"></h2>
                            <p class="capital"></p>
                            <p class="region"></p>
                            <p class="subregion"></p>
                            <p class="population"></p>
                            <p class="nativeName"></p>
                            <p class="currencies"></p>
                            <p class="languages"></p>
                        </div>
                        <div class="card-action" id="card-action">
                            <a id="wiki-link" href="" target="_blank">Wikipedia Page</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="picture-container col s12">
                    <div class="pictures"></div>
                </div>
            </div>
        </div>

        <div class="col s12 m4" id="restaurantResults">
            <h2 id="restaurant-header"></h2>
            <div id="zomato-results"></div>
        </div>
    </div>
</body>

</html>
